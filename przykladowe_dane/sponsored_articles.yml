<% for i in 0..99 %>
sponsored_article_<%=i%>:
  id: <%= i %>
  url: <%= "http://www.o#{i%4}.pl" %>
  pagerank: <%=(1 + 3*(rand(101)/100.0 * i/99.0) ).to_i %>
  users_daily: <%=(1 + 45*(rand(101)/30.0 * i/99.0) ).to_i %>
  words_number: <%= 120 + ((1000.0 * i/99.0).to_i) %>
  number_of_links: <%= 30 + ((100.0 *i/99.0).to_i) %>
<%end%>
